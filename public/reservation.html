<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/de03f8749b.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link
      rel="stylesheet"
      href="../assets/style.css"
      type="text/css"
    ></link>
    <title>Make Reservation</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron text-center">
        <h1 class="display-4"><i class="fas fa-fire"></i>Hot Restaurant</h1>
        <hr />
        <p class="lead">Make your reservation</p>
        <a href="./view.html"><button type="button" class="btn btn-info">
          <i class="far fa-list-alt"></i>View Tables</button></a>
        
        <a href="./home.html"><button type="button" class="btn btn-light">
          <i class="fas fa-home"></i></button></a>
        
      </div>
    </div>
    <div class="container" id="reservation">
      <h6 class="row" id="header">Table Reservation</h6>
      <form action="POST">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="name" class="form-control" id="name" />
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="phone" class="form-control" id="phone" />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" />
        </div>
        <div class="form-group">
          <label for="id">Unique ID</label>
          <input type="id" class="form-control" id="id" />
        </div>
        <button type="button" class="btn btn-info" id="submit-btn">Submit</button>
      </form>
    </div>

    <script type="text/javascript">
    $("#submit-btn").on("click", function(event){
      event.preventDefault();
      var newPatron = {
        name: $("#name").val().trim(),
        phone: $("#phone").val().trim(),
        email: $("#email").val().trim(),
        uniqueID: $("#id").val().trim()
      };

      $.post("/api/reservation", newPatron).then(function(data){
        alert("Yay! You are officially booked!")
      });
    });
    </script>
  </body>
</html>
